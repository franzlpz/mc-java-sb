
<div>
  <mat-form-field>
      <input matInput placeholder="Nombres" [(ngModel)]="paciente.nombres">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Apellidos" [(ngModel)]="paciente.apellidos">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="DNI" [(ngModel)]="paciente.dni" max="8" maxlength="8" type="number">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Dirección" [(ngModel)]="paciente.direccion">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Teléfono" [(ngModel)]="paciente.telefono">
</mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="guardar()"> <mat-icon>done</mat-icon> Aceptar</button>
<button mat-raised-button color="accent" (click)="cancelar()"><mat-icon>close</mat-icon> Cancelar</button>
